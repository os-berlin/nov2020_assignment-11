<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			
			<tr th:each="singleTransaction : ${transactions}">
				<td><a th:href="@{'/transaction/' + ${singleTransaction.id}}" th:text="${singleTransaction.id}"></a></td>
				<td th:text="${singleTransaction.date}"></td>
				<td th:text="${singleTransaction.retailer}"></td>
				<td th:text="${singleTransaction.type == 'C' ? singleTransaction.amount : '---'}"></td>
				<td th:text="${singleTransaction.type == 'D' ? singleTransaction.amount : '---'}"></td>		
			</tr>
						
		</table>
	</body>
</html>
